<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="my-4">
    <h2>회원가입</h2>
  </div>
  <form th:action="@{/signup}" method="post" th:object="${member}">
    <div class="mb-3">
      <label for="memberid" class="form-label">member_id</label>
      <input type="text" class="form-control" id="memberid" th:field="*{memberid}">
    </div>
    <div class="mb-3">
      <label for="nickname" class="form-label">nickname</label>
      <input type="text" class="form-control" id="nickname" th:field="*{nickname}">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" th:field="*{password}">
    </div>

    <hr class="my-3">
    <div class="mb-3">
      <div th:each="r : ${roles}" class="form-check form-check-inline">
        <input type="radio" th:field="*{account_type}" th:value="${r.value}" class="form-check-input">
        <label th:for="${#ids.prev('account_type')}" th:text="${r.key}" class="form-check-label"></label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>
</body>
</html>
